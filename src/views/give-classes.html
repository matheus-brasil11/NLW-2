<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#8257">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Proffy | Sua Plataforma De Estudos Online</title>

  <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="/Styles/main.css">
  <link rel="stylesheet" href="/Styles/partials/header.css">
  <link rel="stylesheet" href="/Styles/partials/page-give-classes.css">
  <link rel="stylesheet" href="/Styles/partials/forms.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
  <script src="/scripts/addField.js" defer></script>

</head>

<body id="page-give-classes">

  <div id=container>
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/">
          <img src="/images/icons/back.svg" alt="Voltar">
        </a>
        <img src="/images/logo.svg" alt="Proffy">
      </div>

      <div class="header-content">

        <strong>Que incrivel que você quer dar aulas</strong>
        <p>Primeiro passo é você preencher esse formulário de inscrição</p>

      </div>
    </header>

    <main>
      <form action="/save-classes" id="create-class" method="POST">

        <fieldset>
          <legend>Seus Dados</legend>

          <div class="input-block">
            <label for="name">Nome Completo</label>
            <input name="name" id="name" required>
          </div>

          <div class="input-block">
            <label for="avatar">Link Da Sua Foto <small>(Comece com https://)</small></label>
            <input name="avatar" id="avatar" type="url" required>
          </div>

          <div class="input-block">
            <label for="whatsapp">Whatsapp <small>(Somente Números)</small></label>
            <input name="whatsapp" id="whatsapp" type="number" required>
          </div>

          <div class="textarea-block">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>

        </fieldset>

        <fieldset>
          <legend>Sobre a aula</legend>
          <div class="select-block">
            <label for="subject">Matéria</label>
            <select name="subject" id="subject" required>
              <option value="">Selecione uma opção</option>

              {%for subject in subjects %}

              <option value="{{loop.index}}">{{subject}}</option>

              {%endfor%}

            </select>
          </div>

          <div class="input-block">
            <label for="cost">Custo da sua aula/hora
              <small>(R$)</small>
            </label>
            <input name ="cost" type="cost" id=cost type="number" required>

          </div>

        </fieldset>

        <fieldset id="schedule-items">
          <legend>Horários disponíveis
            <button type="button" id="add-time">+ Novo Horário</button>
          </legend>


          <div class="schedule-item">

            <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday[]" required>
                <option value="">Selecione uma opção</option>
                {%for weekday in weekdays %}

                <option value="{{loop.index0}}">{{weekday}}</option>
                
               {%endfor%}
              
              </select>
            </div>

            <div class="input-block">
              <label for="time_from">Das</label>
              <input type="time" name="time_from[]" required>
            </div>

            <div class="input-block">
              <label for="time_to">Até</label>
              <input type="time" name="time_to[]" required>
            </div>
          </div>

        </fieldset>

      </form>

      <Footer>
        <p>
          <img src="/images/icons/warning.svg" alt="Aviso Importante">
          Importante! <br> Preencha todos os dados
        </p>
        <button type="submit" form="create-class">Salvar cadastro</button>
      </Footer>


    </main>
  </div>

</body>

</html>
